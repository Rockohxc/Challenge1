<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Challenge 1 Alura Latam</title>
    </head>
    <body>
        <div class="contenedor">
            <div class="logoAlura">
                <img class="logoImagen" src="Imagenes/Logo.png" alt="Logo de Alura Latam">
            </div>

            <div class="panelIzquierda">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
            </div>

            <div class="panelDerecha">
                <img src="Imagenes/Muneco.png" id="imgDiamante"alt="Munieco de Alura Latam">
                <h1 id="textoGrande">Ningún mensaje fue encontrado</h1>
                <textarea id="textoChico" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar.</textarea>
                <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
            </div>

            <div class="left-button">
                <img src="imagenes/Frame 1.png" id="exclamacion">
                <p></p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    </body>
</html>
